<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="kit">
            <h1>Drum Kit</h1>
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div data-key="66" class="key">
                    <kbd>B</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div data-key="67" class="key">
                    <kbd>C</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="69" class="key">
                    <kbd>E</kbd>
                    <span class="sound">boom</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">ride</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">tom</span>
                </div>
                <div data-key="73" class="key">
                    <kbd>I</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="66" src="sounds/hihat.wav"></audio>
  <audio data-key="67" src="sounds/kick.wav"></audio>
  <audio data-key="68" src="sounds/openhat.wav"></audio>
  <audio data-key="69" src="sounds/boom.wav"></audio>
  <audio data-key="70" src="sounds/ride.wav"></audio>
  <audio data-key="71" src="sounds/snare.wav"></audio>
  <audio data-key="72" src="sounds/tom.wav"></audio>
  <audio data-key="73" src="sounds/tink.wav"></audio>

<script>
    //function for removing transition
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

    //function for playing sound on click
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }

    //removing keys transition after click
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    //playing sounds
    window.addEventListener('keydown', playSound);
</script>
</body>
</html>
