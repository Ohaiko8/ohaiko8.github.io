<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>

    <header>
    
    </header>
    
    <div>
        <button type="submit" onclick="redirect1()">1-3</button>
        <button type="submit" onclick="redirect2()">4-6</button>
        <button type="submit" onclick="redirect3()">7-9</button>
    </div>
    
    <script>
    function redirect1() 
        {
            fetch('https://dummyjson.com/products?limmit=3&skip=0')
.then(res => res.json())
.then(qData=>{
    const list = qData.products;
    document.body.innerHTML='';
    list.forEach(product=>{
        const smth = document.createElement('li');
        smth.textContent=product.brand;
        document.body.appendChild(smth);
    })
});
        }
