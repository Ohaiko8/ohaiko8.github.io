<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
    <link href="../css/thank.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="indexb.html">Back</a>
    </header>
    
    <div class="autoredirect">
        <h1>Auto redirect in:</h1>
        <div class="sec">10</div>
    </div>
    
    <div class="text">
        <h1>Thank you for contacting me!</h1>
        <h2>I'll try to respond as soon as possiple.</h2>
    </div>
    
    <div class="anim"></div>
    
    <script>
        const secElement = document.querySelector('.sec');
        let second = 9;
        
        setInterval(function()
        {
            secElement.innerText = second;
            second--
            
            if(second < 0) location.replace('https://ohaiko8.github.io/indexb.html')
        }, 1000)
    </script>
</body>
</html>
